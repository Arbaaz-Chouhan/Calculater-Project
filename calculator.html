<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="./CSS/calculator.css">
    </head>  
    <body>
        <div class="container">
        <div class ="calculator">
      <form>
     <div class="display">
     <input type="text" name="display">
     </div>
     <hr>
    <div>
    <input type="button" value="AC"onclick="display.value = ' '" class="operater" style="font-size: 25px;">
    <input type="button" value="DC"onclick="display.value = display.value.toString().slice(0,-1)"  class="operater"  style="font-size: 25px;">
    <input type="button" value="."onclick="display.value += '.'" class="operater" style="font-size: 30px;">
    <input type="button" value="/"onclick="display.value += '/'" class="operater" style="font-size: 30px;">
     </div>
     <div>
    <input type="button" value="7" onclick="display.value += '7'"  style="font-size: 30px;">
    <input type="button" value="8"onclick="display.value += '8'" style="font-size: 30px;">
    <input type="button" value="9"onclick="display.value += '9'" style="font-size: 30px;">
    <input type="button" value="*"onclick="display.value += '*'"class="operater" style="font-size: 30px;">
     </div>
     <div>
    <input type="button" value="4"onclick="display.value += '4'"  style="font-size: 30px;">
    <input type="button" value="5"onclick="display.value += '5'" style="font-size: 30px;">
    <input type="button" value="6"onclick="display.value += '6'" style="font-size: 30px;">
    <input type="button" value="-"onclick="display.value += '-'"class="operater" style="font-size: 30px;">
    </div>
    <div>
    <input type="button" value="1"onclick="display.value += '1'" style="font-size: 30px;">
    <input type="button" value="2"onclick="display.value += '2'" style="font-size: 30px;">
    <input type="button" value="3"onclick="display.value += '3'" style="font-size: 30px;">
    <input type="button" value="+"onclick="display.value += '+'" class="operater" style="font-size: 30px;">
    </div>
    <div>    
    <input type="button" value="00"onclick="display.value += '00'" style="font-size: 30px;">
    <input type="button" value="0"onclick="display.value += '0'" style="font-size: 30px;">
    <input type="button" value="=" onclick="display.value = eval(display.value)"class="equal operater" style="font-size: 30px;">
    </div>
      </form>
      </div>
    </div>

    </body>
</html>
